<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>

    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .destaque{
            background-color: rgb(42, 165, 108);
        }

        col.cnome{
            background-color: rgb(42, 130, 165);
        }
    </style>
</head>
