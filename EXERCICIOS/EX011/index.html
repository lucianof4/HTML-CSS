<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png"> <!--Ferramenta utilizada para criar fontes diferentes para imagens em tamanhos diferentes para atender a tamanhos de telas diferentes.-->
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
